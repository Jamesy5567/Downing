<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Create Company</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/companies/index" class="btn btn-secondary btn-sm">Back To Index</a>
    </div>
  </div>
  <br />
  <form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm)">
    <div class="form-group">
      <label for="companyName">Company Name:</label>
      <input formControlName="companyName"
             id="companyName"
             type="text"
             class="form-control" />
    </div>
    <div class="form-group">
      <label for="companyCode">Company Code:</label>
      <input formControlName="companyCode"
             id="companyCode"
             type="text"
             class="form-control" />
    </div>
    <div class="form-group">
      <label for="sharePrice">Share Price:</label>
      <input formControlName="sharePrice"
             id="sharePrice"
             type="number"
             class="form-control" />
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!createForm.valid">Create</button>
  </form>
</div>
