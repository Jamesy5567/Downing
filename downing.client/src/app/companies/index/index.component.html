<div class="container">
  <br />
  <div class="row">
    <div class="col">
      <h3>Companies</h3>
    </div>
    <div class="col text-right">
      <a href="#" routerLink="/companies/create" class="btn btn-success btn-sm">Create New</a>
    </div>
  </div>
  <br />
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Company Name</th>
        <th>Created On</th>
        <th>Company Code</th>
        <th>Share Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let company of companies">
        <td>{{company.companyName}}</td>
        <td>{{company.createdDate}}</td>
        <td>{{company.code}}</td>
        <td>{{company.sharePrice}}</td>
      </tr>
    </tbody>
  </table>
</div>
